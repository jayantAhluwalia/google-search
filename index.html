<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Google</title>
	</head>
	<body>
		<header>
			<div class="left-nav">
				<a href="#">About</a>
				<a href="#">Store</a>
			</div>
			<div class="right-nav">
				<a href="#">Gmail</a>
				<a href="#">Images</a>
				<span class="material-icons-outlined">
					<img src="./apps_black_24dp.svg" alt="apps" />
				</span>
				<div class="login-btn">
					<a href="#" id="login">Login</a>
				</div>
			</div>
		</header>
		<main>
			<div class="logo">
				<img src="./googlelogo_color_272x92dp.png" alt="google" />
			</div>
			<div class="search-bar">
				<div class="search-icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						height="24px"
						viewBox="0 0 24 24"
						width="24px"
						fill="#000000"
					>
						<path d="M0 0h24v24H0V0z" fill="none" />
						<path
							d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
						/>
					</svg>
				</div>
				<div class="search-input">
					<input type="search" />
				</div>
				<div class="search-mic">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						enable-background="new 0 0 24 24"
						height="24px"
						viewBox="0 0 24 24"
						width="24px"
						fill="#000000"
					>
						<g>
							<rect fill="none" height="24" width="24" />
							<rect fill="none" height="24" width="24" />
							<rect fill="none" height="24" width="24" />
						</g>
						<g>
							<g />
							<g>
								<path
									d="M12,14c1.66,0,3-1.34,3-3V5c0-1.66-1.34-3-3-3S9,3.34,9,5v6C9,12.66,10.34,14,12,14z"
								/>
								<path
									d="M17,11c0,2.76-2.24,5-5,5s-5-2.24-5-5H5c0,3.53,2.61,6.43,6,6.92V21h2v-3.08c3.39-0.49,6-3.39,6-6.92H17z"
								/>
							</g>
						</g>
					</svg>
				</div>
			</div>
			<div class="search-btn">
				<div class="btns">
					<a href="#">Google Search</a>
				</div>
				<div class="btns">
					<a href="#">I'm Feeling Lucky</a>
				</div>
			</div>
			<footer>
				<div class="left-footer">
					<a href="#">Advertising</a>
					<a href="#">Buisness</a>
					<a href="#">How Search Works</a>
				</div>
				<div class="right-footer">
					<a href="#">Privacy</a>
					<a href="#">Settings</a>
				</div>
			</footer>
		</main>
	</body>
</html>
